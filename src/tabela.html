<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td,
      div {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div
      style="display: grid; grid-template-columns: auto auto auto auto; grid-gap: 10px; place-content: stretch stretch;"
    >
      <div
        style="grid-area: 1 / 2 / 2 / 3; display: flex; justify-content: center; align-items: center;"
      >
        Feminino
      </div>
      <div
        style="grid-area: 1 / 3 / 2 / 4; display: flex; justify-content: center; align-items: center;"
      >
        Masculino
      </div>
      <div
        style="grid-area: 2 / 1 / 3 / 2; display: flex; justify-content: center; align-items: center;"
      >
        CONSULTA AGENDADA / CUIDADO CONTINUADO
      </div>
      <div
        style="grid-area: 3 / 1 / 4 / 2; display: flex; justify-content: center; align-items: center;"
      >
        CONSULTA AGENDADA
      </div>
      <div
        style="grid-area: 2 / 2 / 3 / 3; display: flex; justify-content: center; align-items: center;"
      >
        2092
      </div>
      <div
        style="grid-area: 3 / 2 / 4 / 3; display: flex; justify-content: center; align-items: center;"
      >
        533
      </div>
      <div
        style="grid-area: 2 / 3 / 3 / 4; display: flex; justify-content: center; align-items: center;"
      >
        803
      </div>
      <div
        style="grid-area: 3 / 3 / 4 / 4; display: flex; justify-content: center; align-items: center;"
      >
        395
      </div>
    </div>
  </body>
</html>
